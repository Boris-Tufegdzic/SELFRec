training.set: /kaggle/input/fullyelpdata4/seq-data/train.txt

test.set: /kaggle/input/fullyelpdata4/seq-data/test.txt

model:
  name: SASRec
  type: sequential

item.ranking.topN: [10,20]

embedding.size: 64
max.epoch: 20
batch.size: 256
learning.rate: 0.001
reg.lambda: 0.0001

max.len: 50

SASRec:
  n_blocks: 2
  drop_rate: 0.2
  n_heads: 1

output: /kaggle/working/SELFREC/results/
